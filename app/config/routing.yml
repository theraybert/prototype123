product_delete:
    path:      /product/delete/{id}
    defaults:  { _controller: AppBundle:Product:delete ,id: 1 }
test_index:
    path:      /test
    defaults:  { _controller: AppBundle:Test:index }    
test_boostrap:
    path:      /test/bootstrap
    defaults:  { _controller: AppBundle:Test:bootstrap }