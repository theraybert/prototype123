app:
    resource: "@AppBundle/Controller/"
    type:     annotation
taskingn_show:
    path:      /tasking
    defaults:  { _controller: AppBundle:Tasking:show }
task_success:
    path:      /success
    defaults:  { _controller: AppBundle:Tasking:success }
task_new:
    path:      /tasking
    defaults:  { _controller: AppBundle:Tasking:show }
product_add:
    path:      /product/create
    defaults:  { _controller: AppBundle:Product:create }
